<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Ususarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .compress {
            height: 0;
            overflow: hidden;
            overflow-y: auto;
            transition: all 0.5s;
        }
        .desplegable {
            height: 250px;
            overflow-y: auto;
            transition: all 0.5s;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="admin">Administrar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="admincandidato">Candidatos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminpartido">Partidos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="adminusuario">Usuarios <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="position-fixed zindex-fixed" style="z-index: 20">
                <div class="col-md-6">
                    <div class="alert alert-success d-none mt-3" role="alert" id="mensaje">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Administrar</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-3">
                    <div class="card-header" id="desplegar">
                        <h5>Agregar usuario</h5>
                    </div>
                </div>
                <form enctype="multipart/form-data"  id="frmAgregar" class="desplegable px-4" data-action="insertar" data-id="0">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Carlos José Ortega Martinéz" 
                                pattern="(^[A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+(([\s][A-ZÁÉÍÓÚÑ]{1}[a-záéíóúñ]{1,20})+)*$">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="name">DUI</label>
                                <input type="text" name="name" id="dui" class="form-control" placeholder="10230789-3"
                                pattern="[0-9]{8}[-][0-9]{1}" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="telefono">Teléfono</label>
                                <input type="text" name="telefono" id="telefono" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="foto">Foto</label>
                                <input type="file" class="form-control" name="foto" id="foto" placeholder="Foto">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="pass">Contraseña</label>
                                <input type="password" name="pass" id="pass" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <button type="submit" class="btn btn-secondary form-control mt-4">Agregar</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                        <div class="form-group">
                            <button type="reset" class="btn btn-warning form-control mt-4">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>    
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h3>Lista de usuarios</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped" id="tblUsuarios">
                    <thead>
                        <tr>
                            <th colspan="8">
                                <input class="form-control" placeholder="Buscar candidato" type="text" 
                                    name="txtBuscar" id="txtBuscar">
                            </th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>DUI</th>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Email</th>
                            <th>Contraseña</th>
                            <th>Foto</th>
                            <th>Control</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script>
        function limpiarcampos(){
            $("#frmAgregar")[0].reset();
        }

        function mostrarUsuarios(){
            $.get('http://localhost:3000/mostrar_usuarios', (resp, status) => {
                $('#tblUsuarios tbody').html('');
                let tbody = $('#tblUsuarios tbody'),
                    html = '';
                if (resp.response.length > 0) {
                    resp.response.forEach(usuario => {
                        html += `
                            <tr onclick='actualizarUsuario(${JSON.stringify(usuario)})'>
                                <td>${usuario.Id_Usuario}</td>
                                <td>${usuario.DUI}</td>
                                <td>${usuario.Nombre}</td>
                                <td>${usuario.Telefono}</td>
                                <td>${usuario.Correo}</td>
                                <td>${usuario.Contrasegna}</td>
                                <td><img src="" width="100" height="100"></td>
                                <td>
                                    <button class="btn btn-danger btn-sm m-1" onclick='eliminarUsuario(${JSON.stringify(usuario)})'>
                                        <i class="fa fa-trash">Eliminar</i>
                                    </button>
                                </td>
                            </tr>
                        `;
                    });
                } else {
                    html = `
                        <tr>
                            <td colspan="8">
                                <div class="alert alert-warning" role="alert">
                                    No hay usuarios registrados
                                </div>
                            </td>
                        </tr>
                    `;
                    console.log(resp.msg);
                }
                tbody.append(html);
            }, 'json');
        }

        function eliminarUsuario(usuario){
            if (confirm(`¿Esta seguro de eliminar este usuario: ${usuario.Nombre}?`)) {
                let data = {
                    action: 'eliminar',
                    id: usuario.Id_Usuario
                };
                $.post('http://localhost:3000/administrar_usuarios', JSON.stringify(data), (resp, status) => {
                    $("#mensaje").toggleClass("d-none").text(resp.response.msg);
                        if (resp.response.status == 'ok') {
                            limpiarcampos();
                            $("#mensaje")
                                .removeClass("alert-danger")
                                .addClass("alert-success");
                                mostrarUsuarios();
                        } else {
                            $("#mensaje")
                                .removeClass("alert-success")
                                .addClass("alert-danger");
                            console.log(resp.msg);
                        }
                        setTimeout(()=>{
                            $("#mensaje").toggleClass("d-none");
                        },5000);
                }, 'json');
            }
        }

        function actualizarUsuario(usuario){
            $("#frmAgregar")
                .data('action', 'actualizar')
                .data('id', usuario.Id_Usuario);
            $("#dui").val(usuario.DUI);
            $("#nombre").val(usuario.Nombre);
            $("#telefono").val(usuario.Telefono);
            $("#email").val(usuario.Correo);
            $("#pass").val(usuario.Contrasegna);
            $("#foto").val(usuario.Foto);
        }

        $(document).ready(function(){
            mostrarUsuarios();

            $('#frmAgregar').on('reset', e => {
                limpiarcampos();
            });

            $('#frmAgregar').submit(e => {
                e.preventDefault();
                let action = $('#frmAgregar').data('action'),
                    id = $('#frmAgregar').data('id'),
                    dui = $('#dui').val(),
                    name = $('#nombre').val(),
                    telefono = $('#telefono').val(),
                    correo = $('#email').val(),
                    password = $('#pass').val(),
                    foto = $('#foto').val(),
                    data = {action, id, dui, name, telefono, correo, password, foto};

                $.post('http://localhost:3000/administrar_usuarios', JSON.stringify(data), (resp, status) => {
                    resp = JSON.parse(resp);
                    $("#mensaje").toggleClass("d-none").text(resp.response.msg);
                    if (resp.response.status == 'ok') {
                        limpiarcampos();
                        $("#mensaje")
                            .removeClass("alert-danger")
                            .addClass("alert-success");
                        mostrarUsuarios();
                        $("#frmAgregar")
                            .data('action', 'insertar')
                            .data('id', 0);
                    } else {
                        $("#mensaje")
                            .removeClass("alert-success")
                            .addClass("alert-danger");
                        console.log(resp.msg);
                    }
                    setTimeout(()=>{
                        $("#mensaje").toggleClass("d-none");
                    },5000);
                });
            });

            $('#desplegar').click(function(){
                //Toggle class
                $('#frmAgregar').toggleClass('compress');
                $('#frmAgregar').toggleClass('desplegable');
            });
        });
    </script>
</body>
</html>
